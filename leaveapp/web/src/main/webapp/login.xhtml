<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
    <title>Beans Group HRM</title>
    <h:outputStylesheet name="css/loginlayout.css" />
</h:head>

<h:body>


    <div id="loginHeader">
	   <p:graphicImage name="logo.png" library="images"/>
       <h1>HRM APPLICATION</h1> 
    </div>
			
    <div id="loginContainer">
    	<h:form id="loginForm" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true" />  
         	<p:panelGrid id="panel" columns="2"> 
                <f:facet name="header">
                    LOGIN
                </f:facet> 
                
                <h:outputLabel for="j_username" value="Username: " styleClass="flabel"/>  
                <h:inputText id="j_username" required="true" requiredMessage="Please enter username"/>
                               
                <h:outputLabel for="j_password" value="Password: " styleClass="flabel"/>  
                <h:inputSecret id="j_password" required="true" requiredMessage="Please enter password"/>
               			    
                <h:outputLabel for="_spring_security_remember_me" value="Remember Me? " styleClass="flabel"/>
    		    <h:selectBooleanCheckbox id="_spring_security_remember_me" />
          
                <f:facet name="footer">
                    <h:commandButton id="loginButton" value="Login" action="#{authenticationBean.doLogin}" />
                </f:facet>              
            </p:panelGrid>              
        </h:form> 	
    </div>
</h:body>
</html>
