<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions" >
	
<h:body>


<h:form id="newEmployeeForm">
                
                <p:panelGrid id="displayNewEmployee" columns="1" cellpadding="4" style="margin:0 auto;">
           			<p:tabView id="newEmployeeTabView">
           				<p:tab id="newEmployeeBasicDetailTab" title="Basic Details">
           					<p:panelGrid id="NewEmployeeDetail" columns="2" cellpadding="4" style="margin:0 auto;">
           						<p:panelGrid id="NewEmployeeDetailLeft" columns="2" cellpadding="4" style="margin:0 auto;">
           						<h:outputText value="Name"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.name}" required="true" requiredMessage="Please Enter Name"/>
           						
           						<h:outputText value="Employee Number"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.employeeNumber}" required="true" requiredMessage="Please Enter Employee Number"/>
           						
           						<h:outputText value="Position"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.position}" required="true" requiredMessage="Please Enter Position"/>
           						
           						<h:outputText value="IC Number"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.idNumber}"/>
           						
           						<h:outputText value="Passport Number"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.passportNumber}"/>
           						
           						<h:outputText value="Gender"/>
           						<p:selectOneMenu value="#{employeeProfileMgmtBean.newEmployee.gender}" effect="fade">
           							<f:selectItem itemLabel="Male" itemValue="M"/>
           							<f:selectItem itemLabel="Female" itemValue="F"/>
           						</p:selectOneMenu>
           						
           						<h:outputText value="Religion"/>
           						<p:selectOneMenu value="#{employeeProfileMgmtBean.newEmployee.religion}" effect="fade">
           							<f:selectItem itemLabel="Islam" itemValue="Islam"/>
           							<f:selectItem itemLabel="Buddhism" itemValue="Buddhism"/>
           							<f:selectItem itemLabel="Christian" itemValue="Christian"/>
           							<f:selectItem itemLabel="Hindduism" itemValue="Hindduism"/>
           							<f:selectItem itemLabel="Catholic" itemValue="Catholic"/>
           							<f:selectItem itemLabel="Others" itemValue="Others"/>
           						</p:selectOneMenu>
           						
           						<h:outputText value="Marital Status"/>
           						<p:selectOneMenu value="#{employeeProfileMgmtBean.newEmployee.maritalStatus}" effect="fade">
           							<f:selectItem itemLabel="Single" itemValue="Single"/>
           							<f:selectItem itemLabel="Married" itemValue="Married"/>
           							<f:selectItem itemLabel="Divorced" itemValue="Divorced"/>
           							<f:selectItem itemLabel="Widowed" itemValue="Widowed"/>
           						</p:selectOneMenu>
           						
           						<h:outputText value="Nationality"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.nationality}"/>  
           						
           					</p:panelGrid>
           					<p:panelGrid id="NewEmployeeDetailRight" columns="2" cellpadding="4" style="margin:0 auto;">
           					
           					
           					<h:outputText value="Grade"/>
           						<p:selectOneMenu value="#{employeeProfileMgmtBean.newEmployee.employeeGrade}" effect="fade">
           							<f:selectItems value="#{employeeGradeListBean.employeeGradeList}" var="employeeGrade0" itemLabel="#{employeeGrade0.description}" itemValue="#{employeeGrade0}"/>
           						</p:selectOneMenu>
           						
           						<h:outputText value="Employee Type"/>
           						<p:selectOneMenu value="#{employeeProfileMgmtBean.newEmployee.employeeType}" effect="fade">
           							<f:selectItems value="#{employeeTypeListBean.employeeTypeList}" var="employeeType0" itemLabel="#{employeeType0.description}" itemValue="#{employeeType0}"/>
           						</p:selectOneMenu>
           						
           						<h:outputText value="Department"/>
           						<p:selectOneMenu value="#{employeeProfileMgmtBean.newEmployee.department}" effect="fade">
           							<f:selectItems value="#{departmentListBean.departmentList}" var="department0" itemLabel="#{department0.description}" itemValue="#{department0}"/>
           						</p:selectOneMenu>
           						<h:outputText value="Email Address(Work)"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.workEmailAddress}"/>
           						
           						          						
           						<h:outputText value="Email Address(Personal)"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.personalEmailAddress}"/>
           						
           						<h:outputText value="Phone Number(Work)"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.officePhone}"/>
           						
           						<h:outputText value="Phone Number(Personal)"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.personalPhone}"/>
           						           						
           						<h:outputText value="Join Date"/>
           						<p:calendar pattern="dd/MM/yyyy" value="#{employeeProfileMgmtBean.newEmployee.joinDate}" id="newEmployeeJoinDateCal"/>
           						
           						<h:outputText value="Resignation Date"/>
           						<p:calendar pattern="dd/MM/yyyy" value="#{employeeProfileMgmtBean.newEmployee.resignationDate}" id="newEmployeeResignationDateCal"/>
           					</p:panelGrid>
           					</p:panelGrid>
           				</p:tab>
           		
           				<p:tab id="newEmployeeAddressTab" title="Address">
           					<p:panelGrid id="NewEmployeeAddress" columns="1" cellpadding="4" style="margin:0 auto;">
           					
           						<p:dataTable id="newAddressTable" var="address0" value="#{employeeProfileMgmtBean.newAddressDataModel}" widgetVar="addressSearch" rowKey="#{address0.id}"
							                 selection="#{employeeProfileMgmtBean.selectedAddress}" selectionMode="single" emptyMessage="No data found with given criteria" >
							        
							          <!-- <p:ajax event="rowSelect" listener="#{employeeProfileMgmtBean.onRowSelect}" update=":employeeDetailForm:display, :growl" oncomplete="PF('employeeDialog').show()" /> -->  
							          
							           					        
							        
							          <p:column id="typeHeader"  headerText="Address Type" >
							            <h:outputText value="#{address0.addressType}" />
							          </p:column>
							          <p:column id="line1Header" headerText="Line 1">
							            <h:outputText value="#{address0.line1}" />
							          </p:column>
							        <p:column id="cityHeader" headerText="City">
							            <h:outputText value="#{address0.city}" />
							          </p:column>
							        <p:column id="stateHeader" headerText="State">
							            <h:outputText value="#{address0.state}" />
							          </p:column>
							          
							          <p:column id="countryHeader" headerText="Country">
							            <h:outputText value="#{address0.country}" />
							          </p:column>
							        </p:dataTable>
							        
							        <p:commandButton value="Add Address" oncomplete="PF('newEmployeeDialog').show()" title="Add Address"/>
							      
							           					
           						</p:panelGrid>
           				</p:tab>
           				
           				<p:tab id="newEmployeeLoginTab" title="Login Details">
           					<p:panelGrid id="NewEmployeeLogin" columns="2" cellpadding="4" style="margin:0 auto;">
           						<h:outputText value="Username"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.users.username}"/>
           						
           						<h:outputText value="Password"/>
           						<h:inputText value="#{employeeProfileMgmtBean.newEmployee.users.password}"/>
           						
           					</p:panelGrid>
           				</p:tab>
           				
           			</p:tabView>
           			
           			
                    <f:facet name="footer">
                            <p:commandButton value="Submit" actionListener="#{employeeProfileMgmtBean.doCreateEmployee}"/>
                            <p:commandButton type="reset" value="Reset"></p:commandButton>
                    </f:facet>
                </p:panelGrid>
                
                
              </h:form>
 </h:body>
 </html>
